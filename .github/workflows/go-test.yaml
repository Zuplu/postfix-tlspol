name: 🧪 Run unit tests

on:
  push:
    paths: "**/*.go"
  pull_request:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    name: 🕵🏻‍♂️ Analyze Compiling, DANE and MTA-STS Lookup
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # pin@v4
      - name: ⚙️ Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # pin@v5
        with:
          go-version-file: ./go.mod
      - name: 🧐 Test basic functionality
        run: go test -v -count=1 -failfast -tags netgo ./...
